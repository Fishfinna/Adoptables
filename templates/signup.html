  <h1>Sign Up</h1>

  <main class="signup-page">
    <form action="action_page.php" style="border:1px solid #ccc">
      <div class="container">

        <p>Please fill in this form to create an account.</p>
        <hr>
        <label for="shelter name">Shelter Name</label>
        <input type="text" placeholder="Enter your name" name="shelter name" required>

        <label for="email">Email</label>
        <input type="email" placeholder="Enter Email" name="email">

        <label>Address</label>
        <div class="address-form">
          <input type="street" class="form-control" id="autocomplete" placeholder="Street">
          <input type="city" class="form-control" id="inputCity" placeholder="City">
          <input type="state" class="form-control" id="inputState" placeholder="Province">
        </div>
        <label for="zipcode">Postal Code</label>
        <input type="text" placeholder="Enter your Postal Code" name="zipcode" required>

        <label for="psw">Username</label>
        <input type="text" placeholder="Enter Username" name="username" required>

        <label for="psw">Password</label>
        <input type="password" placeholder="Enter Password" name="password" required>

        <label for="psw-repeat">Repeat Password</label>
        <input type="password" placeholder="Repeat Password" name="password-required" required>



        <div class="clearfix">
          <a href="/"><button type="button" class="cancelbtn">Cancel</button></a>
          <button type="submit" class="signupbtn">Sign Up</button>
        </div>
      </div>
    </form>

  </main>


</body>
