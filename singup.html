    <form action="action_page.php" style="border:1px solid #ccc">
        <div class="container">
          <h1>Sign Up</h1>
          <p>Please fill in this form to create an account.</p>
          <hr>
          <label for="shelter name"><b>Shelter Name</b></label>
          <input type="text" placeholder="Enter your name" name="shelter name" required>
        
          <label for="email"><b>Email</b></label>
          <input type="email" placeholder="Enter Email" name="email">

          <label for="contact"><b>Contact</b></label>
          <input type="tel" placeholder="Enter Phone Number" name="phone number" required>

          <label for="address"><b>Address</b></label>
          <input type="text" placeholder="Enter your address" name="address" required>

          <label for="zipcode"><b>Postal Code</b></label>
          <input type="text" placeholder="Enter your Postal Code" name="zipcode" required>
      
          <label for="psw"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="psw" required>
      
          <label for="psw-repeat"><b>Repeat Password</b></label>
          <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
      
          <label>
            <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
          </label>
      
          <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
      
          <div class="clearfix">
            <button type="button" class="cancelbtn">Cancel</button>
            <button type="submit" class="signupbtn">Sign Up</button>
          </div>
        </div>
      </form>
